{% extends "base.html" %}
{% block content %}
	Meow, baby!<br><br>

	{% if messages %}
		<h2>Meowssages:</h2><br>
		{% for message in messages %}
			<a href="{{ url_for('message', message_id=message.id) }}">{{ message.body }}</a><br>
		{% endfor %}
		<br>
	{% endif %}

	{% if profiles %}
		<h2>Cool cats near you:</h2><br>
		{% for profile in profiles %}
			<a href="{{ url_for('view_profile', name=profile.name) }}">{{ profile.name }}</a><br>
		{% endfor %}
	{% endif %}

{% endblock %}
