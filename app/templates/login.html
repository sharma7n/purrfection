{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('login') }}" method='POST'>
	{{ form.email.label }}: {{ form.email }}<br>
	{{ form.password.label }}: {{ form.password }}<br>
	{{ form.csrf_token }}
	<input type=submit value='Log in'/>
</form>
Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>.
{% endblock %}
