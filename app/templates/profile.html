{% extends "base.html" %}
{% block content %}
	{% if profile %}
		<h2>{{ profile.name }}'s Profile</h2><br>
		<p>{{ profile.about_me }}</p>
	{% else %}
		<p>No profile!</p>
	{% endif %}
	{% if form %}
		{% include 'message.html' %}
	{% endif %}
	<a href="{{ url_for('edit_profile') }}">Edit</a>
{% endblock %}
